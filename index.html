<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <title>Mapa de Catalunya – Pràctica Bombers</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- UI SUPERIOR -->
    <div id="ui">

        <h1>Mapa de Catalunya – Pràctica Comarques</h1>

        <!-- CONTROLS -->
        <div id="controls">

            <!-- Mode joc -->
            <div class="control-group">
                <button id="mode-comarca">Comarques</button>
                <button id="mode-capital" class="active">Capitals</button>
                <button id="mode-municipi">Municipis</button>
            </div>

            <!-- FILTRE VEGUERIA (COMARQUES / CAPITALS) -->
            <div class="control-group" id="vegueria-filter">
                <label for="vegueria-select">Vegueria:</label>
                <select id="vegueria-select">
                    <option value="">Totes</option>
                    <option value="Girona">Girona</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Catalunya Central">Catalunya Central</option>
                    <option value="Lleida">Lleida</option>
                    <option value="Camp de Tarragona">Camp de Tarragona</option>
                    <option value="Terres de l'Ebre">Terres de l'Ebre</option>
                    <option value="Alt Pirineu i Aran">Alt Pirineu i Aran</option>
                </select>
            </div>

            <!-- FILTRE PROVÍNCIA (NOMÉS MUNICIPIS) -->
            <div class="control-group" id="provincia-filter" style="display:none;">
                <label for="provincia-select">Província:</label>
                <select id="provincia-select">
                    <option value="">Totes</option>
                    <option value="Girona">Girona</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Lleida">Lleida</option>
                    <option value="Tarragona">Tarragona</option>
                </select>
            </div>

        </div>

        <!-- PREGUNTA -->
        <p id="question">Clica la comarca correcta</p>
        <p id="feedback"></p>
    </div>

    <!-- MAPA -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>

</body>

</html>
